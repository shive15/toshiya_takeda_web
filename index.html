<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #ddd;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .contact {
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 0;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/api/placeholder/200/200" alt="プロフィール画像" class="profile-image">
        <h1>名前</h1>
        <p class="subtitle">肩書き・タイトル</p>
    </div>

    <section>
        <h2>自己紹介</h2>
        <p>
            ここに自己紹介文を入力してください。経歴や興味のある分野、目標などを記載します。
        </p>
    </section>

    <section>
        <h2>スキル</h2>
        <div class="skills">
            <span class="skill-tag">HTML</span>
            <span class="skill-tag">CSS</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">Python</span>
        </div>
    </section>

    <section>
        <h2>経歴</h2>
        <p>
            ・ XXXX年 - XXXX年: ○○大学 △△学部卒業<br>
            ・ XXXX年 - 現在: ○○株式会社勤務
        </p>
    </section>

    <div class="contact">
        <h2>お問い合わせ</h2>
        <p>Email: example@email.com</p>
    </div>
</body>
</html>
